        <body>
            <!--Registration Form-->

            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6 bg-secondary pt-5 rounded-3">
                        <form>
                            <div class="form-group px-5">

                                <label for="inputName" class="col-sm-2 col-form-label">Username</label>
                                <input type="name" class="form-control" id="inputName">

                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail3">
                    
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword3">
                    
                                <label for="inputPassword3" class="col-sm-5 col-form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="inputPassword3">
                
                                        <legend class="col-form-label text-center mt-4 mb-2 pt-0">How did you hear about us?</legend>
                                    
                                    <fieldset class="row mb-3">
                                        <div class="col-md-10 col-sm-5">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                                    value="option1" checked>
                                                <label class="form-check-label" for="gridRadios1">
                                                     Search engine (Google, Yahoo, etc.)
                                                </label>
                                            </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                                value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                Televison ad
                                            </label>
                                        </div>
                                        <div class="form-check disabled">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                                value="option3">
                                            <label class="form-check-label" for="gridRadios3">
                                                Social media
                                            </label>
                                        </div>
                                        <div class="form-check disabled">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                                value="option3">
                                            <label class="form-check-label" for="gridRadios3">
                                                Blog or publication
                                            </label>
                                        </div>
                                    </fieldset>
                    
                                    <div class="text-center mt-2">
                                        <button type="submit" class="btn btn-primary mb-5">Register account</button>
                                    </div>
                            </div>
                        </form>
                    </div>
