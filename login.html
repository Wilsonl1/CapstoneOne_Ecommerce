    <!--Registration Form-->

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 pt-5 rounded-5" style="background-color: #F2B705;">
                <form>
                    <div class="form-group px-5">

                        <label for="inputName" class="col-sm-2 col-form-label">Username</label>
                        <input type="text" class="form-control" id="inputName" required>

                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword3" required>

                        <div class="col-auto mt-4 ">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                                <label class="form-check-label " for="autoSizingCheck">
                                    Remember me
                                </label>
                            </div>
                        </div>

                        <div class="text-center mt-3 mb-5">
                            <button class="text-white text-decoration-none border-0 px-3 py-2 rounded-4 mt-"
                                style="background-color: #03A678;">
                                Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
